        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    buildscript {
        dependencies {
            classpath "com.google.dagger:hilt-android-gradle-plugin:1.0"
        }
    }
}
rootProject.name = "shows"
include ':app'
